<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="todo__container">
        <!-- Header -->
        <h1>Daily To-Do list manager</h1>

        <div class="todo__form">
            <!-- Name of this day. -->
            <h3 class="form__day">Tuesday</h3>

            <!-- Date -->
            <h3 class="form__date">05-31-2020</h3>

            <!-- Insert new todo element -->
            <div class="insert">
                <input class="todo__input" type="text" placeholder="Take the garbage out">
                <button class="todo__btn">
                    <i class="fa fa-plus"></i>
                </button>
            </div>

            <!-- Display todos -->
            <p>You have <span class="todo__number">0</span> pending items</p>

            <!-- Todo list pending -->
            <div class="todo__list--pending">

            </div>

            <!-- Todo list done -->
            <div class="todo__list--done">

            </div>

            <!-- Footer menÃ¼ -->
            <div class="todo__footer">
                <button class="footer__btn--complete">
                    Show Complete
                </button>
                <span>&nbsp&nbsp&nbsp</span>
                <button class="footer__btn--clear">
                    Clear All
                </button>

            </div>

        </div>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
